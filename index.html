<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Raza Ansari | AI-Driven Data Scientist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --neon-accent: #0ff;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #f8f9fa;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Space Mono', monospace;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Cyberpunk-style Animations */
        @keyframes hologram-flicker {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        @keyframes neon-pulse {
            0% { filter: drop-shadow(0 0 2px var(--neon-accent)); }
            50% { filter: drop-shadow(0 0 10px var(--neon-accent)); }
            100% { filter: drop-shadow(0 0 2px var(--neon-accent)); }
        }

        /* Particle.js Canvas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 3D Skill Visualization */
        .skill-orbit {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            transform-style: preserve-3d;
            animation: orbit-rotation 20s infinite linear;
        }

        @keyframes orbit-rotation {
            from { transform: rotateY(0deg) rotateX(10deg); }
            to { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* Voice Command Interface */
        .voice-interface {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            border-radius: 50%;
            padding: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            animation: neon-pulse 2s infinite;
        }

        /* AI Assistant Avatar */
        .ai-assistant {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url('https://github.com/AhmedDataSC.png') center/cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ai-assistant:hover {
            transform: scale(1.1);
        }

        /* Dynamic Code Terminal */
        .terminal-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 800px;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .terminal-content {
            white-space: pre-wrap;
            overflow: hidden;
            border-left: 3px solid var(--neon-accent);
            padding-left: 1rem;
        }

        /* Previous styles remain with enhancements */
        /* ... (Include previous CSS with hologram effects) ... */
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- AI Assistant -->
    <div class="ai-assistant" onclick="toggleAI()"></div>

    <!-- Voice Interface -->
    <div class="voice-interface" onclick="startVoiceCommand()">
        <i class="fas fa-microphone"></i>
    </div>

    <!-- Enhanced Navigation -->
    <nav class="hologram-effect">
        <!-- Navigation content from previous version -->
    </nav>

    <!-- 3D Skill Visualization -->
    <div class="skill-orbit" id="skillOrbit"></div>

    <!-- AI-Powered Terminal -->
    <div class="terminal-container">
        <div class="terminal-content" id="terminal"></div>
    </div>

    <!-- Previous sections remain with enhancements -->
    <!-- ... (Include all previous sections) ... -->

    <!-- New AI Interaction Section -->
    <section id="ai-lab">
        <h2>AI Playground</h2>
        <div class="neon-box">
            <div id="ai-canvas"></div>
            <button class="neon-button" onclick="runSimulation()">
                Run Neural Network Simulation
            </button>
        </div>
    </section>

    <script>
        // Particle.js Initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#0ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Three.js Skill Visualization
        const skillOrbit = document.getElementById('skillOrbit');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 300/300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        
        renderer.setSize(300, 300);
        skillOrbit.appendChild(renderer.domElement);

        const skills = ['Python', 'ML', 'AI', 'SQL', 'Viz'];
        const skillSpheres = skills.map((skill, i) => {
            const geometry = new THREE.SphereGeometry(15);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                wireframe: true
            });
            const sphere = new THREE.Mesh(geometry, material);
            const angle = (i / skills.length) * Math.PI * 2;
            sphere.position.x = Math.cos(angle) * 50;
            sphere.position.y = Math.sin(angle) * 50;
            scene.add(sphere);
            return sphere;
        });

        camera.position.z = 150;

        function animate() {
            requestAnimationFrame(animate);
            skillSpheres.forEach((sphere, i) => {
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        // Voice Command System
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        function startVoiceCommand() {
            recognition.start();
            recognition.onresult = (event) => {
                const command = event.results[0][0].transcript.toLowerCase();
                handleVoiceCommand(command);
            };
        }

        function handleVoiceCommand(command) {
            if(command.includes('dark mode')) toggleTheme();
            if(command.includes('projects')) scrollToSection('projects');
            if(command.includes('contact')) scrollToSection('contact');
        }

        // AI Terminal
        const terminal = document.getElementById('terminal');
        const codeSnippets = [
            '> model.fit(X_train, y_train, epochs=50)',
            '> plt.show()',
            '> df = pd.read_csv("data.csv")'
        ];
        
        let currentSnippet = 0;
        function typeTerminal() {
            terminal.textContent = codeSnippets[currentSnippet];
            currentSnippet = (currentSnippet + 1) % codeSnippets.length;
            setTimeout(typeTerminal, 3000);
        }
        typeTerminal();

        // Previous JS functionality remains
        // ... (Include previous theme toggle and smooth scroll) ...
    </script>
</body>
</html>
