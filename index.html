<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Raza Ansari | Data Scientist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Critical Fixes */
        .hero-section {
            padding-top: 120px; /* Added space for fixed nav */
        }

        @media (max-width: 768px) {
            .hero-section {
                padding-top: 100px;
            }
            
            nav ul {
                display: none; /* Hide nav items on mobile */
            }
            
            .mobile-menu {
                display: block;
                text-align: center;
                padding: 1rem;
            }
            
            .theme-toggle {
                top: 4rem; /* Reposition theme toggle */
            }
        }

        /* Layout Improvements */
        .section {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-grid {
            gap: 1rem;
            padding: 1rem 0;
        }

        /* GitHub Repo Fixes */
        .repo-card {
            min-height: auto;
            padding: 1rem;
        }

        /* Certification Badges */
        .cert-badge {
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <select onchange="window.location.href=this.value">
            <option value="#home">Home</option>
            <option value="#experience">Experience</option>
            <option value="#certifications">Certifications</option>
            <option value="#github">GitHub</option>
            <option value="#contact">Contact</option>
        </select>
    </div>

    <!-- Rest of your HTML content remains same -->
    <!-- ... -->

    <script>
        // Fixed GitHub Repos Loader
        async function loadGitHubRepos() {
            try {
                const response = await fetch('https://api.github.com/users/AhmedDataSC/repos');
                const repos = await response.json();
                
                const filteredRepos = repos.filter(repo => 
                    !repo.fork && 
                    !['AhmedDataSC.github.io'].includes(repo.name)
                    .sort((a, b) => b.stargazers_count - a.stargazers_count);

                const container = document.getElementById('githubRepos');
                container.innerHTML = ''; // Clear previous content
                
                filteredRepos.forEach(repo => {
                    const repoCard = document.createElement('div');
                    repoCard.className = 'repo-card';
                    repoCard.innerHTML = `
                        <div>
                            <h3 style="font-size: 1.2rem;">${repo.name}</h3>
                            <p style="font-size: 0.9rem;">${repo.description || ''}</p>
                        </div>
                        <div class="repo-footer">
                            <div class="repo-stats">
                                ${repo.language ? `
                                <div style="display: flex; align-items: center; gap: 0.3rem;">
                                    <span class="repo-language" style="background-color: ${getLanguageColor(repo.language)};"></span>
                                    ${repo.language}
                                </div>` : ''}
                                <div style="font-size: 0.8rem;">
                                    <i class="fas fa-star"></i> ${repo.stargazers_count}
                                </div>
                            </div>
                            <a href="${repo.html_url}" target="_blank" style="font-size: 0.8rem;">
                                <i class="fab fa-github"></i> View
                            </a>
                        </div>
                    `;
                    container.appendChild(repoCard);
                });

            } catch (error) {
                console.error('Error loading GitHub repos:', error);
                document.getElementById('githubRepos').innerHTML = 
                    '<p>Visit my <a href="https://github.com/AhmedDataSC" target="_blank">GitHub profile</a> to see all projects.</p>';
            }
        }

        // Initialize after DOM load
        window.addEventListener('DOMContentLoaded', () => {
            loadGitHubRepos();
            // Mobile menu setup
            if(window.innerWidth < 768) {
                document.querySelector('nav').style.display = 'none';
            }
        });
    </script>
</body>
</html>
