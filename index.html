<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Raza Ansari | Data Scientist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --profile-size: 220px;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #f8f9fa;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Profile Photo */
        .profile-container {
            position: relative;
            width: var(--profile-size);
            height: var(--profile-size);
            margin: 2rem auto;
            border-radius: 50%;
            background: url('https://github.com/AhmedDataSC.png') center/cover;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
            border: 4px solid var(--primary-color);
            animation: profile-float 3s ease-in-out infinite;
        }

        @keyframes profile-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Rest of your CSS from previous version */
        /* ... (Include all previous CSS styles here) ... */
    </style>
</head>
<body>
    <!-- Navigation and Theme Toggle -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#certifications">Certifications</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Animated Profile -->
    <section id="home" class="section">
        <div class="profile-container"></div>
        <h1 class="text-gradient">Ahmed Raza Ansari</h1>
        <p class="subtitle">Data Science & AI Student @ NED University</p>
        
        <!-- Animated Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>2+</h3>
                <p>Projects Completed</p>
            </div>
            <div class="stat-card">
                <h3>3</h3>
                <p>Certifications</p>
            </div>
        </div>
    </section>

    <!-- Rest of your HTML sections -->
    <!-- ... (Include education, projects, certifications from previous version) ... -->

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Initialize theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', 
                document.body.classList.contains('dark-theme') ? 'dark' : 'light'
            );
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.toggle('dark-theme', savedTheme === 'dark');
    </script>
</body>
</html>
