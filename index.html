<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Raza Ansari | AI Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --profile-size: 240px;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #f8f9fa;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        /* Add 3D Card Effect */
        .project-card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .project-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .project-card:hover .project-card-inner {
            transform: rotateY(180deg);
        }

        .project-card-front,
        .project-card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .project-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <!-- AI Chat Assistant -->
    <div class="ai-assistant">
        <div class="ai-icon">ðŸ¤–</div>
        <div class="ai-chat">
            <p>Hi Ahmed! Need help with your portfolio?</p>
            <input type="text" placeholder="Ask me anything...">
        </div>
    </div>

    <!-- Animated Background -->
    <div class="particles-background"></div>

    <!-- 3D Project Cards -->
    <div class="project-card">
        <div class="project-card-inner">
            <div class="project-card-front">
                <h3>House Price Prediction</h3>
                <img src="project1-thumbnail.jpg" alt="Project 1">
            </div>
            <div class="project-card-back">
                <h4>Technical Details</h4>
                <ul>
                    <li>Accuracy: 95%</li>
                    <li>Tech Stack: Python, TensorFlow</li>
                    <li>Dataset: 50k+ entries</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Live GitHub Stats -->
    <div class="github-stats">
        <h3>GitHub Activity</h3>
        <div class="chart-container">
            <canvas id="githubChart"></canvas>
        </div>
    </div>

    <!-- Interactive Skills Radar -->
    <div class="skills-radar">
        <canvas id="skillsChart"></canvas>
    </div>

    <!-- Dynamic Content Loader -->
    <div id="dynamicContent"></div>

    <script>
        // GitHub API Integration
        async function loadGitHubStats() {
            const response = await fetch('https://api.github.com/users/AhmedDataSC');
            const data = await response.json();
            
            document.getElementById('repoCount').textContent = data.public_repos;
            document.getElementById('followerCount').textContent = data.followers;
        }

        // 3D Card Initialization
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });

        // Intersection Observer for Lazy Loading
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        // Service Worker for Offline Support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Real-time Analytics
        window.addEventListener('load', () => {
            window.ga = window.ga || function(){(ga.q=ga.q||[]).push(arguments)};
            ga('create', 'UA-XXXXX-Y', 'auto');
            ga('send', 'pageview');
        });
    </script>

    <!-- Chart.js for Visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // GitHub Activity Chart
        const ctx = document.getElementById('githubChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Repositories', 'Stars', 'Followers'],
                datasets: [{
                    label: 'GitHub Stats',
                    data: [12, 45, 23],
                    backgroundColor: ['#3498db', '#e74c3c', '#2ecc71']
                }]
            }
        });

        // Skills Radar Chart
        const skillsCtx = document.getElementById('skillsChart').getContext('2d');
        new Chart(skillsCtx, {
            type: 'radar',
            data: {
                labels: ['Python', 'ML', 'Data Analysis', 'AI', 'Visualization'],
                datasets: [{
                    label: 'Skill Level',
                    data: [90, 85, 80, 75, 88],
                    backgroundColor: 'rgba(52, 152, 219, 0.2)'
                }]
            }
        });
    </script>
</body>
</html>
